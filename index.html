<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vücut Kitle İndeksi Hesaplama</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div id="bmi-box">
            <div id="bmi-calculator">
                <h2>Vücut Kitle İndeksini Öğren</h2>
                <div class="row">
                    <div class="col-md-3">
                        <p>Kilonuzu Giriniz (kg)</p> 
                    </div>
                    <div class="col-md-9">
                        <input class="form-control" id="weight" type="number">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                     <p> Boyunuzu Giriniz (m)</p>
                    </div>
                    <div class="col-md-9">
                        <input class="form-control" id="height" type="number">
                    </div>
                </div> 
                <div class="row">
                    <div class="col-md-6">
                        <button class="btn btn-primary w-100" onclick="CalculateBMI();">Hesapla</button>
                    </div>
                    <div class="col-md-6">
                        <button class="btn btn-danger w-100" onclick="Reset()">Sıfırla</button>
                    </div>
                </div>
            </div>

            <div id="bmi-result">
                <div class="row">
                    <div class="col-md-12">
                        <p id="result"> 21 </p>
                        <p id="result-status">Normal</p>
                    </div>
                </div>
            </div>
            <div id="bmi-info">
                <div class="row">
                    <div class="col-md-3">
                        <p>>18.5</p>
                        <p>Zayıf</p>
                    </div>
                    <div class="col-md-3">
                        <p>18.5-25.00</p>
                        <p>Normal</p>
                    </div>
                    <div class="col-md-3">
                        <p>25.00-30.00</p>
                        <p>Fazla Kilolu</p>
                    </div>
                    <div class="col-md-3">
                        <p><30</p>
                        <p>Şişman</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
<script src="/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</html>
